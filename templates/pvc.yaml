apiVersion: v1
kind: PersistentVolume
metadata:
  name: "{{ .Values.namespace }}-data"
  namespace: {{ .Values.namespace }}
  annotations:
    pv.beta.kubernetes.io/gid: "{{ .Values.gid }}"
spec:
  accessModes:
    - ReadWriteOnce
    - ReadWriteMany
  capacity:
    storage: {{ .Values.storage.capacity }}
  hostPath:
    path: "{{ .Values.path }}{{ .Values.namespace }}"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{ .Values.namespace }}-data-claim"
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  resources:
    requests:
      storage: {{ .Values.storage.request }}
